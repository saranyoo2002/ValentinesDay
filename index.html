<!DOCTYPE html>
<html>
    <head>
        <title>Valentines Day <3</title>
        <link href="icon.ico" rel="icon">
    </head>
    <style>body {
        margin: 0;
        padding: 16px;
        height:100vh;
        background: #ffc0cb;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .valentines_card {
        position: relative;
        cursor: pointer;
        transform-style: preserve-3d;
        transform: perspective(2500px);
        transition: 4s;
    }
    
    .front_img {
        width: 450px;
        margin-right: -50px;
        margin-left: -50px; 
        margin-top: 100px;
        position: relative; 
    }
    
    .inside_img {
        width: 350px;
        margin-right: -50px;
        margin-left: -50px; 
        margin-top: 10px;
        position: relative; 
    }
    
    .valentines_card:hover .front_card{
        transform: rotateY(-160deg); 
    } 
    .valentines_card:hover .front_text {
        display: none;
    }
    .front_text {
    color: #A60657;
    font-family: 'Brush Script MT', cursive;
    font-size: 23px;
    margin-top: -50px; /* Adjust this value to move it up */
}

    
    .front_card {
        position: relative;
        overflow: hidden;
        transform-origin: left;
        margin: 40px auto;
        padding: 16px;
        background-color: whitesmoke;
        text-align: center;
        box-shadow: 0 24px 40px -8px #ff1493;
        width: 450px;
        height: 800px;
    }
    .inside_card {
        position: absolute;
        overflow: hidden;
        transform-origin: left;
        margin: 40px auto;
        padding: 16px;
        background-color: whitesmoke;
        text-align: center;
        box-shadow: 0 24px 40px -8px #ff1493;
        width: 450px;
        height: 800px;
        z-index:-1;
        left:0;
        top:0;
    
    }
  
    .valentines_card audio {
        display: none;
    }
    
    .valentines_card:hover .front_img {
        display: none;
    }
    .inside_card audio {
        display: flex;
        margin-left: 50px;
        margin-right: 40px;
    }
    .cover_img {
    position: absolute;
    width: 100%; 
    height: 100%;
    top: 0;
    left: 0;
    object-fit: cover; 
}
.hearts-container {
    position: fixed; /* ใช้ fixed เพื่อให้หัวใจอยู่บนหน้าเว็บตลอด */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 9999; /* ให้แน่ใจว่าหัวใจอยู่ด้านบนสุด */
}

.heart {
    position: absolute; /* หัวใจต้องอยู่ในตำแหน่งแบบ absolute */
    color: pink;
    font-size: 20px;
    animation: fall linear infinite;
    z-index: 9999; /* หัวใจต้องอยู่บนสุดเพื่อแสดง */
}


@keyframes fall {
    from {
        transform: translateY(-10vh);
        opacity: 1;
    }
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

.inside_text {
    color: #A60657;
    font-family: 'Brush Script MT', cursive;
    font-size: 25px;
    text-align: center;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: -20px; 
}

.image-grid img {
    width: 100%; /* Adjust the width of the image */
    height: auto;
    border-radius: 8px; /* Rounded corners, optional */
    border: 5px solid rgb(255, 138, 210); /* Pink border around the image */
    transition: transform 0.3s ease;
}

.image-grid img:hover {
    transform: scale(1.5); 
}



    </style>
    <body>
        <div class="valentines_card">
            <div class="front_card">
                <div style="color: #ff1493;font-weight: 900;">JAME & AMM </div>  <br>
           
                <img src="vday.png" class="front_img">
                <img src="vday.png" class="cover_img">
              
                <div class="front_card">
              
                    <div class="front_text">
                        <h3>Happy Valentine’s Day to the most special person in my life.</h3>
                    </div>
                    <div class="hearts-container"></div> 
                </div>

            </div>
            <div class="inside_card">
                <img src="bg.png" class="inside_img">

                <div>
                    <audio id="audio" controls>
                        <source src="ANATOMY.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="inside_text">
                    <h4>Nothing is more important and precious than you in my life. I love you forever. Happy Valentine’s Day my love!</h4>
                    <h3>Wishing you a Valentine's Day filled with all the joy
                        and warmth you bring into my life!
                    </h3>
                    <div class="image-grid">
                        <img src="1.jpg" alt="Image 1">
                        <img src="2.jpg" alt="Image 2">
                        <img src="3.jpg" alt="Image 3">
                        <img src="4.jpg" alt="Image 4">
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "&#10084;"; // Unicode ของหัวใจ ❤️
    document.querySelector(".hearts-container").appendChild(heart);

    // กำหนดตำแหน่งแบบสุ่ม
    heart.style.left = Math.random() * 100 + "vw"; 
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s"; // เวลาในการตก 3-5 วินาที
    heart.style.fontSize = (Math.random() * 10 + 15) + "px"; // ขนาดแบบสุ่ม
    heart.style.opacity = Math.random(); // ความโปร่งแสงแบบสุ่ม
    heart.style.animationTimingFunction = Math.random() > 0.5 ? "ease-in" : "ease-out"; // ความเร็วในการตกที่หลากหลาย

    // ลบหัวใจเมื่ออนิเมชันจบ
    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 200); // สร้างหัวใจใหม่ทุก 200ms


    setInterval(createHeart, 300); // สร้างหัวใจใหม่ทุก 300ms

    
    window.onload = function() {
        document.getElementById("audio").play();
    }
</script>
</script>
